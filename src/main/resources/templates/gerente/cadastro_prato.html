<!DOCTYPE html>
<html
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:th="http://www.thymeleaf.org">
<head>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/jquery.maskMoney.js" type="text/javascript"></script>
<link rel="shortcut icon" href="/img/favicon.png" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Mil Sabores</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen"
	href="/css/style.css">
</head>
<body id="pageGerentePratosActive">

	<div>
		<label class="sanduiche"> <span></span> <span></span> <span></span>
		</label>
	</div>
	<nav>
		<span> <a id="nomeSite" href="index.html">Mil Sabores</a>
		</span>
		<ul id="menu">
			<li><a class="aba1" href="/home">Início</a></li>
			<li><a class="aba6" href="/gerente/prato/listar">Pratos</a></li>
			<li><a class="aba7" href="/gerente/cliente/listar">Clientes</a></li>
			<li><a class="aba8" href="/pedido/listar_pendente">Pedidos</a></li>
			<li><a class="aba5" href="/sair">Sair</a></li>
		</ul>
	</nav>
	<p id="subTitle">Cadastrar Pratos</p>
	<section>
		<form action="/gerente/prato/salvar" class="col s12"
			enctype="multipart/form-data" method="post" th:object="${prato}">
			<input th:field="*{idPrato}" type="hidden"> <input
				th:field="*{status}" th:value="1" type="hidden">
			<div class="row">
				<label class="validateLabel" for="nome_prato">Nome</label> <input
					class="validate" id="nome_prato" placeholder="Nome do Prato"
					required th:field="*{nome}" type="text"> <span
					class="red-text" th:if="${#fields.hasErrors('nome')}">Nome
					Inválido</span>
			</div>
			<div class="row">
				<label class="validateLabel" for="desc_prato">Descrição
					Prato</label> <input class="validate" id="desc_prato"
					placeholder="Descrição Prato" required th:field="*{descricao}"
					type="text"> <span class="red-text"
					th:if="${#fields.hasErrors('descricao')}">Descrição Inválida</span>
			</div>
			<div class="row">
				<label class="validateLabel" for="preco_prato">Preço Prato</label> <input
					class="validate" id="money" placeholder="Preço Prato" required
					th:field="*{preco}" type="text" value="0">

				<script type="text/javascript">
					$("#money").maskMoney({
						prefix : 'R$ ',
						allowNegative : true,
						thousands : '.',
						decimal : '.',
						affixesStay : false
					});
				</script>

				<span class="red-text" th:if="${#fields.hasErrors('preco')}">Preço
					Inválido</span>
			</div>
			<div class="file-field input-field">
				<div class="btn">
					<span>Imagem</span> <input id="imagem" name="imagem" type="file">
				</div>
			</div>
			<button type="submit" id="bntComprar">Cadastrar</button>
		</form>
	</section>

	<footer>
		<span> <a href="https://www.tripadvisor.com.br"
			title="TripAdvisor"><img id="iconsLink"
				src="/img/tripAdvisor.Webp" /></a>
		</span> <span> <a href="https://www.facebook.com/" title="Facebook"><img
				id="iconsLink" src="/img/facebook.Webp" /></a>
		</span> <span> <a href="https://www.instagram.com/" title="Instagram"><img
				id="iconsLink" src="/img/instagram.Webp" /></a>
		</span> <br>By Tiago A. Fontenele <br> Fone: (99) 9 9999-9999 <br>
		2019
	</footer>


	<script src="/js/jquery.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/jQueryMask.js"></script>
	<script src="/js/scriptsJQuery.js"></script>
	<script src="/js/jquery.maskMoney.js"></script>
</body>
</html>
